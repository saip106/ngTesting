<div class="container">
    <form name="loginForm"
          ng-submit="controller.login(controller.credentials.username, controller.credentials.password)">
        <input type="text" ng-model="controller.credentials.username" placeholder="username"/>
        <input type="password" ng-model="controller.credentials.password" placeholder="password"/>
        <button type="button" class="btn btn-primary">Login</button>
    </form>
</div>
